<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
<STYLE>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="number"] {
    padding: 10px;
    margin-bottom: 20px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#result {
    margin-top: 20px;
}

#password {
    font-size: 1.2em;
    font-weight: bold;
}
</STYLE>
<SCRIPT>
function generatePassword() {
    let alpha = "abcdefghijklmnopqrstuvwxyz";
    let ALPHA = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let character = "!@#$%^&*()_+-=\\/\\?";
    let numbers = "1234567890";
    let characters = alpha + ALPHA + character + numbers;
    let length = document.getElementById('length').value;
    let password = "";
    
    // Ensure at least one lowercase, one uppercase, and one special character
    password += alpha[Math.floor(Math.random() * alpha.length)];
    password += ALPHA[Math.floor(Math.random() * ALPHA.length)];
    
    for (let i = 0; i < length - 2; i++) {
        password += characters[Math.floor(Math.random() * characters.length)];
    }

    document.getElementById('password').innerText = password;
}
</SCRIPT>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Enter the length of password:</label>
            <input type="number" id="length" name="length" min="1" required>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div id="result">
            <h2>Generated Password:</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
